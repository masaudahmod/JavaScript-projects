<body>
    


    <section id="numberGuessingGame">

        <div class="main">

            <h2>number guessing game</h2>
            <button type="button" id="startGame"></button>

            <button type="reset" id="resetGame">Start New Game</button>

        </div>

        <div id="playerOne" class="player_one">
                <i class="fa-solid fa-xmark close" id="playerOneClose"></i>
            <h3 class="playerName">Player One</h3>
                <span id="playerOneError" class="error"></span>
            <input type="number" id="playerOneInput" class="inputField" placeholder="Enter A Number">
            <button type="submit" id="playerOneSubmit">Confirm</button>
        </div>

        <div class="player_two" >
            <i class="fa-solid fa-xmark close" id="playerTwoClose"></i>

            <div class="playerTwoHead">

                <h2 class="playerName">Player Two</h2> 
                <p class="chance">Chance: <span id="playerChance"></span></p>

            </div>
                <span id="playerTwoError" class="error"></span>
            <input type="number" id="playerTwoInput" class="inputField" placeholder="Enter A Number">
            <button type="button" id="playerTwoSubmit">Submit</button>
        </div>

    </section>





    <script src="js/script.js"></script>
</body>
