<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App - Create & Save Your Artwork</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="An interactive drawing app built with HTML, CSS, and JavaScript. Draw, edit, and save your artwork with ease."
    />
    <meta
      name="keywords"
      content="drawing app, online drawing, paint tool, sketch, digital art, HTML canvas"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="Drawing App - Create & Save Your Artwork"
    />
    <meta
      property="og:description"
      content="A fun and interactive drawing app that lets you create and save your artwork online."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/preview-image.jpg"
    />
    <!-- Change to your actual image URL -->
    <meta property="og:url" content="https://yourwebsite.com/drawing-app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Drawing App - Create & Save Your Artwork"
    />
    <meta
      name="twitter:description"
      content="Draw, edit, and save your artwork with this interactive drawing app."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/preview-image.jpg"
    />
    <!-- Change to your actual image URL -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Drawing App</h1>

    <div class="toolbar">
      <div>
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="30" value="2" />
      </div>
      <div>
        <button id="selectTool">Select</button>
        <button id="copyTool">Copy</button>
        <button id="pasteTool">Paste</button>
        <button id="rotateTool">Rotate</button>
        <button id="resetButton">Reset</button>
      </div>
      <div>
        <label for="colorPicker">Choose Color:</label>
        <input type="color" id="colorPicker" />
      </div>
      <div>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
        <button id="saveButton">Save Drawing</button>
      </div>
    </div>

    <canvas id="drawingCanvas" width="1500" height="500"></canvas>

    <script src="js/script.js"></script>
  </body>
</html>
